<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-cutlery fixed-width space-right"></i>
      <span>Eat It, Love It, Share It</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/chelsea/chelsea-1400.jpg" alt="Leaving Legacies" srcset="assets/imgs/chelsea/chelsea-400.jpg 400w,
      assets/imgs/chelsea/chelsea-826.jpg 826w,
      assets/imgs/chelsea/chelsea-1138.jpg 1138w,
      assets/imgs/chelsea/chelsea-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-lg>
            <img src="assets/imgs/misc/eat-it-love-it-share-it.jpg" class="video-thumb" (click)="openVideoModal()" alt="Eat It, Love It, Share It Video"
            />
          </ion-col>
          <ion-col col-12 col-lg>
            <section id="listSection">
              <ul>
                <li>
                  <img src="assets/imgs/misc/jen-barry-quote.jpg" alt="I cannot believe I could start my own business without any overhead. - Jennifer Barry (Masters in Finance / Business Owner)"
                  />
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Get Your Product Paid For', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fpaid-for.pdf?alt=media&token=2b99c856-4ef6-4618-9298-340ce203002a')">Get Your Product Paid For</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Customer First', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fcustomer-first.pdf?alt=media&token=7cf5b184-a81a-4e8a-9306-a37c0fa29c61')">Customer First</span>
                </li>
              </ul>
            </section>
          </ion-col>
        </ion-row>
      </ion-grid>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
