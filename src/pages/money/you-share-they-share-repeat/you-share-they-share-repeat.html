<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-share fixed-width space-right"></i>
      <span>You Share, They Share, Repeat</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/chelsea/chelsea-1400.jpg" alt="Leaving Legacies" srcset="assets/imgs/chelsea/chelsea-400.jpg 400w,
      assets/imgs/chelsea/chelsea-826.jpg 826w,
      assets/imgs/chelsea/chelsea-1138.jpg 1138w,
      assets/imgs/chelsea/chelsea-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-lg>
            <img src="assets/imgs/misc/you-share-video.jpg" class="video-thumb" (click)="openVideoModal()" alt="You Share, They Share, Repeat Video"
            />
          </ion-col>
          <ion-col col-12 col-lg>
            <section id="listSection">
              <ul>
                <li>
                  <img src="assets/imgs/misc/jen-barry-quote.jpg" alt="I cannot believe I could start my own business without any overhead. - Jennifer Barry (Masters in Finance / Business Owner)"
                  />
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Get Your Product Paid For', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fyou-share-they-share-repeat.pdf?alt=media&token=12687c24-7b92-4e7e-af7c-29bb25faa30b')">Get Your Product Paid For</span>
                </li>
              </ul>
            </section>
          </ion-col>
        </ion-row>
      </ion-grid>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
