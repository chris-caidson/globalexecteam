<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-usd fixed-width space-right"></i>
      <span>Compensation Plan</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/susan-quote/susan-quote-1400.jpg" alt="Leaving Legacies" srcset="assets/imgs/susan-quote/susan-quote-400.jpg 400w,
      assets/imgs/susan-quote/susan-quote-849.jpg 849w,
      assets/imgs/susan-quote/susan-quote-1177.jpg 1177w,
      assets/imgs/susan-quote/susan-quote-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <ion-grid>
        <ion-row>
          <ion-col col-lg col-12>
            <div class="imgContainer">
              <img id="youShareTheyShareRepeat" src="assets/imgs/misc/you-share-they-share-repeat.jpg" alt="You Share, They Share, Repeat"
              />
            </div>
            <div class="imgContainer">
              <img id="videoImg" class="video-thumb" src="assets/imgs/misc/celebration.jpg" (click)="openVideoModal()" alt="Compensation Plan Video"
              />
            </div>
          </ion-col>
          <ion-col col-lg col-12>
            <section id="listSection">
              <div class="imgContainer">
                <img src="assets/imgs/misc/erin-quote.jpg" alt="Best food, best nutrition, best comp plan. What more could you want? - Erin Brauer (Teacher)" />
              </div>
              <ul>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Global Compensation Plan', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fglobal-compensation-plan.pdf?alt=media&token=ef78b7fc-808a-4fe9-bc08-414ea56a9de9')">Global Compensation Plan</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Global Compensation Glossary', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fglobal-compensation-glossary.pdf?alt=media&token=825bd304-0001-48e1-8556-1ba3496aa454')">Global Compensation Glossary</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('YOUR Path to SUCCESS', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fyour-path-to-success.pdf?alt=media&token=ad6b7f9f-8f15-4ca4-82aa-aee9845470da')">YOUR Path to SUCCESS</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Shared Revenue Plan', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fshared-revenue-plan.pdf?alt=media&token=622f9f4f-9ac3-40ff-9af5-06d1641d5665')">Shared Revenue Plan</span>
                </li>
              </ul>
            </section>
          </ion-col>
        </ion-row>
      </ion-grid>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
