<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-usd fixed-width space-right"></i>
      <span>Compensation Plan</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/susan-quote/susan-quote-1400.jpg" alt="Leaving Legacies"
      srcset="assets/imgs/susan-quote/susan-quote-400.jpg 400w,
      assets/imgs/susan-quote/susan-quote-849.jpg 849w,
      assets/imgs/susan-quote/susan-quote-1177.jpg 1177w,
      assets/imgs/susan-quote/susan-quote-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <ion-grid>
        <ion-row>
          <ion-col col-lg col-12>
            <div class="imgContainer">
              <img id="youShareTheyShareRepeat" src="assets/imgs/misc/you-share-they-share-repeat.jpg" alt="You Share, They Share, Repeat"
              />
            </div>
            <div class="imgContainer">
              <img id="videoImg" class="video-thumb" src="assets/imgs/misc/celebration.jpg" (click)="openVideoModal()" alt="Compensation Plan Video"
              />
            </div>
          </ion-col>
          <ion-col col-lg col-12>
            <section id="listSection">
              <ul>
                <li>
                  <div class="imgContainer">
                    <img src="assets/imgs/misc/erin-quote.jpg" alt="Best food, best nutrition, best comp plan. What more could you want? - Erin Brauer (Teacher)"
                    />
                  </div>
                </li>
                <li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Global Compensation Plan', 'assets/pdf/us-en-global-compensation-plan-1.pdf')">Global Compensation Plan</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Global Compensation Glossary', 'assets/pdf/us-en-compesnation-plan-glossary.pdf')">Global Compensation Glossary</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('YOUR Path to SUCCESS', 'assets/pdf/your-path-to-success.pdf')">YOUR Path to SUCCESS</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Shared Revenue Plan', 'assets/pdf/shared-revenue-plan.pdf')">Shared Revenue Plan</span>
                </li>
              </ul>
            </section>
          </ion-col>
        </ion-row>
      </ion-grid>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
