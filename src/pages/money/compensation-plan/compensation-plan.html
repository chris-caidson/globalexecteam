<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-usd fixed-width space-right"></i>
      <span>Compensation Plan</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/susan-quote/susan-quote-1400.jpg" alt="Leaving Legacies"
      srcset="assets/imgs/susan-quote/susan-quote-400.jpg 400w,
      assets/imgs/susan-quote/susan-quote-849.jpg 849w,
      assets/imgs/susan-quote/susan-quote-1177.jpg 1177w,
      assets/imgs/susan-quote/susan-quote-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <ion-grid>
        <ion-row>
          <ion-col col-lg col-12>
            <div class="imgContainer">
              <img id="youShareTheyShareRepeat" src="assets/imgs/misc/you-share-they-share-repeat.jpg" alt="You Share, They Share, Repeat"
              />
            </div>
            <div class="imgContainer">
              <img id="videoImg" class="video-thumb" src="assets/imgs/misc/celebration.jpg" (click)="openVideoModal()" alt="Compensation Plan Video"
              />
            </div>
          </ion-col>
          <ion-col col-lg col-12>
            <section id="listSection">
              <ul>
                <li>
                  <div class="imgContainer">
                    <img src="assets/imgs/misc/erin-quote.jpg" alt="Best food, best nutrition, best comp plan. What more could you want? - Erin Brauer (Teacher)"
                    />
                  </div>
                </li>
                <li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Global Compensation Plan', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fus-en-global-compensation-plan-1.pdf?alt=media&token=e9a02f33-aa89-494f-b97d-e12422f380c0')">Global Compensation Plan</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Global Compensation Glossary', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fus-en-compesnation-plan-glossary.pdf?alt=media&token=92b582a4-d218-4826-9801-368802559720')">Global Compensation Glossary</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('YOUR Path to SUCCESS', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fyour-path-to-success.pdf?alt=media&token=c655d8cf-1c89-44a4-a2de-6f5a98fa373b')">YOUR Path to SUCCESS</span>
                </li>
                <li>
                  <span class="pdf" (click)="pdfProvider.openPdf('Shared Revenue Plan', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fshared-revenue-plan.pdf?alt=media&token=71c3cb76-4c25-4ddd-85b7-3042c9c5cc2d')">Shared Revenue Plan</span>
                </li>
              </ul>
            </section>
          </ion-col>
        </ion-row>
      </ion-grid>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
