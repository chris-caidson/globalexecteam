<ion-header>
  <ion-navbar>
    <ion-title>
      <i class="fa fa-user fixed-width space-right"></i>
      <span>{{personName}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <main>
    <article class="grid-container">
      <aside>
        <img [src]="imageSrc" alt="{{personName}}" />
      </aside>
      <section>
        <h2>{{personName}}</h2>
        <h3>{{personTitle}}</h3>
        <div [innerHTML]="details"></div>
      </section>
    </article>
  </main>
</ion-content>
