<ion-header>
  <ion-navbar>
    <ion-title>
      <i class="fa fa-music fixed-width space-right"></i>
      <span>SoundCloud Recording</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <main role="main">
    <article>
      <section>
        <h3 class="centered">{{title}}</h3>
        <iframe [src]="url"></iframe>
      </section>
    </article>
  </main>
</ion-content>
