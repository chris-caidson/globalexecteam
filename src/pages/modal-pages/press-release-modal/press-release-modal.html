<ion-header>
  <ion-navbar>
    <ion-title>
      <i class="fa fa-newspaper-o fixed-width space-right"></i>
      <span>Press Release</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <main role="main">
    <article>
      <h3 class="centered">{{title}}</h3>
      <h5 class="centered">{{isoDate | date }}</h5>
      <section class="grid-container">
        <img [src]="imgUrl" alt="" />
        <div id="contentDiv" [innerHTML]="content"></div>
      </section>
    </article>
  </main>
</ion-content>
