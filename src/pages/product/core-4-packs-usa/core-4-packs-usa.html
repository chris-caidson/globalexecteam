<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-archive fixed-width space-right"></i>
      <span>Core 4 / Packs (USA)</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="/assets/imgs/isa-difference/isa-difference-1400.jpg" alt="" srcset="
        /assets/imgs/isa-difference/isa-difference-400.jpg 400w,
        /assets/imgs/isa-difference/isa-difference-819.jpg 819w,
        /assets/imgs/isa-difference/isa-difference-1131.jpg 1131w,
        /assets/imgs/isa-difference/isa-difference-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">Core 4</h1>
      <div class="grid-container" id="topGrid">
        <section>
          <img src="/assets/imgs/products/cleanse-for-life.jpg" alt="Cleanse for Life" (click)="loadCleansePage()" />
          <h3 class="uppercase centered">Cleanse for Life</h3>
        </section>
        <section>
          <img src="/assets/imgs/products/ionix-supreme.jpg" alt="Ionix Supreme" (click)="loadIonixPage()" />
          <h3 class="uppercase centered">Ionix Supreme</h3>
        </section>
        <section>
          <img src="/assets/imgs/products/isa-lean.jpg" alt="IsaLean Shake" (click)="loadIsaLeanPage()" />
          <h3 class="uppercase centered">IsaLean Shake</h3>
        </section>
        <section>
          <img src="/assets/imgs/products/product-b.jpg" alt="Product B" (click)="loadProductBPage()" />
          <h3 class="uppercase centered">Product B</h3>
        </section>
      </div>
      <h1 class="uppercase centered">Packs</h1>
      <div class="grid-container" id="bottomGrid">
        <section>
          <img src="/assets/imgs/products/starter-pak.jpg" alt="Starter Pak" (click)="loadStarterPakPage()" />
          <h3 class="uppercase centered">Good</h3>
        </section>
        <section>
          <img src="/assets/imgs/products/premium-pak.jpg" alt="Premium Pak" (click)="loadPremiumPakPage()" />
          <h3 class="uppercase centered">Better</h3>
        </section>
        <section>
          <img src="/assets/imgs/products/value-pak.jpg" alt="Value Pak" (click)="loadValuePakPage()" />
          <h3 class="uppercase centered">Best</h3>
        </section>
      </div>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
