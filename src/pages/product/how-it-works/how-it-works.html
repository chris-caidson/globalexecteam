<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-book fixed-width space-right"></i>
      <span>How It Works</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/mary-ellen/mary-ellen-1400.jpg" alt="" srcset="
        assets/imgs/mary-ellen/mary-ellen-400.jpg 400w,
        assets/imgs/mary-ellen/mary-ellen-820.jpg 820w,
        assets/imgs/mary-ellen/mary-ellen-1131.jpg 1131w,
        assets/imgs/mary-ellen/mary-ellen-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">How It Works</h1>
      <div class="grid-container">
        <section id="listSection">
          <ul>
            <li>
              <span class="pdf" (click)="pdfProvider.openPdf('Product Fast Facts', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fproduct-fast-facts-2018.pdf?alt=media&token=0353b4f5-24c2-44db-a63d-91411997bed5')">Product Fast Facts</span>
            </li>
            <li>
              <p>
                <span class="uppercase">Why Isagenix</span>
                <span class="name"> - Dr. Joshua Dunsky</span>
              </p>
              <audio controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/audio%2Fdunsky-call.mp3?alt=media&token=61192eee-2fc2-4363-a529-98c2c241283a">
                <p>Your device does not support native audio.</p>
              </audio>
            </li>
          </ul>
        </section>
        <section class="video-container">
          <img src="assets/imgs/misc/shake-day.jpg" alt="How to do a Shake Day" class="video-thumb" (click)="openVideoModal('shake-day')"
          />
        </section>
        <section class="video-container">
          <img src="assets/imgs/misc/cleanse-day.jpg" alt="How to do a Shake Day" class="video-thumb" (click)="openVideoModal('cleanse-day')"
          />
        </section>
      </div>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
