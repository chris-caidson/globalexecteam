<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-book fixed-width space-right"></i>
      <span>30-Day Guide</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/mary-ellen/mary-ellen-1400.jpg" alt="" srcset="
        assets/imgs/mary-ellen/mary-ellen-400.jpg 400w,
        assets/imgs/mary-ellen/mary-ellen-820.jpg 820w,
        assets/imgs/mary-ellen/mary-ellen-1131.jpg 1131w,
        assets/imgs/mary-ellen/mary-ellen-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">30-Day Guide</h1>
      <div class="grid-container">
        <section id="listSection">
          <ul>
            <li>
              <span class="pdf" (click)="pdfProvider.openPdf('30-Day System', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fus-en-30-day-system-guide.pdf?alt=media&token=f38275dc-ef9a-435b-ac22-67b8d4b0edcd')">30-Day System</span>
            </li>
            <li>
              <span class="pdf" (click)="pdfProvider.openPdf('Product Fast Facts', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fproduct-fast-facts.pdf?alt=media&token=45bd95df-4357-45f0-84a5-0986ffefff58')">Product Fast Facts</span>
            </li>
            <li>
              <p>
                <span class="uppercase">Why Isagenix</span>
                <span class="name"> - Dr. Joshua Dunsky</span>
              </p>
              <audio controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/audio%2Fdunsky-call.mp3?alt=media&token=546b056f-f7bd-471b-b47e-a5ad67b04d3d">
                <p>Your device does not support native audio.</p>
              </audio>
            </li>
          </ul>
        </section>
        <section class="video-container">
          <img src="assets/imgs/misc/shake-day.jpg" alt="How to do a Shake Day" class="video-thumb" (click)="openVideoModal('shake-day')"
          />
        </section>
        <section class="video-container">
          <img src="assets/imgs/misc/cleanse-day.jpg" alt="How to do a Shake Day" class="video-thumb" (click)="openVideoModal('cleanse-day')"
          />
        </section>
      </div>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
