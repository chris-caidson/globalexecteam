<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-book fixed-width space-right"></i>
      <span>30-Day Guide</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="../../assets/imgs/mary-ellen/mary-ellen-1400.jpg" alt="" srcset="
        ../../assets/imgs/mary-ellen/mary-ellen-400.jpg 400w,
        ../../assets/imgs/mary-ellen/mary-ellen-820.jpg 820w,
        ../../assets/imgs/mary-ellen/mary-ellen-1131.jpg 1131w,
        ../../assets/imgs/mary-ellen/mary-ellen-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">30-Day Guide</h1>
      <div class="grid-container">
        <section id="listSection">
          <ul>
            <li>
              <img class="pdf" src="../../assets/imgs/misc/pdf.png" alt="" />
              <a class="pdf-link" href="../../assets/pdf/30-day-system-guide.pdf">30-Day System</a>
            </li>
            <li>
              <img class="pdf" src="../../assets/imgs/misc/pdf.png" alt="" />
              <a class="pdf-link" href="../../assets/pdf/product-fast-facts.pdf">Product Fast Facts</a>
            </li>
            <li>
              <p>
                <span class="uppercase">Why Isagenix</span><span class="name"> - Dr. Joshua Dunsky</span>
              </p>
              <audio controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/audio%2FWealthCreation_080315_NWM101_SusanM_mixdown.mp3?alt=media&token=11a0a98f-b95d-492b-9774-6ff64de9ba7b">
                <p>Your device does not support native audio.</p>
              </audio>
            </li>
            <li>
              <p>
                <span class="uppercase">Holistic Review</span><span class="name"> - Delialah Lotich</span>
              </p>
              <audio controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/audio%2FWealthCreation_080315_NWM101_SusanM_mixdown.mp3?alt=media&token=11a0a98f-b95d-492b-9774-6ff64de9ba7b">
                <p>Your device does not support native audio.</p>
              </audio>
            </li>
          </ul>
        </section>
        <section class="video-container">
          <img src="../../assets/imgs/misc/shake-day.jpg" alt="How to do a Shake Day" class="video-thumb" (click)="openVideoModal('shake-day')"
          />
        </section>
        <section class="video-container">
          <img src="../../assets/imgs/misc/cleanse-day.jpg" alt="How to do a Shake Day" class="video-thumb" (click)="openVideoModal('cleanse-day')"
          />
        </section>
      </div>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
