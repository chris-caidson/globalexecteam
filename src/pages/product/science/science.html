<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-flask fixed-width space-right"></i>
      <span>Science</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/liz-lima/liz-lima-1400.jpg" alt="" srcset="
        assets/imgs/liz-lima/liz-lima-400.jpg 400w,
        assets/imgs/liz-lima/liz-lima-818.jpg 818w,
        assets/imgs/liz-lima/liz-lima-1131.jpg 1131w,
        assets/imgs/liz-lima/liz-lima-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">Science</h1>
      <section>
        <h3>The Science - Clinical Research</h3>
        <ul>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Clinical Research Fast Facts', 'assets/pdf/clinical-research-fast-facts.pdf')">Clinical Research Fast Facts</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Isagenix in Comparison to Heart-Healthy Diet', 'assets/pdf/isagenix-compared-to-heart-healthy-diet.pdf')">Isagenix in Comparison to Heart-Healthy Diet</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Isagenix Reaches Milestone with New Long-Term Study', 'assets/pdf/long-term-study-skidmore-college.pdf')">Isagenix Reaches Milestone with New Long-Term Study</span>
          </li>
        </ul>
      </section>
      <section>
        <h3>
          Isagenix Peer-Reviewed Public Studies
        </h3>
        <ul>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Nutrition Journal', 'assets/pdf/nutrition-journal.pdf')">Nutrition Journal</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Nutrition Metabolism', 'assets/pdf/nutrition-metabolism.pdf')">Nutrition Metabolism</span>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
