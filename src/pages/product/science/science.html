<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-flask fixed-width space-right"></i>
      <span>Science</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/liz-lima/liz-lima-1400.jpg" alt="" srcset="
        assets/imgs/liz-lima/liz-lima-400.jpg 400w,
        assets/imgs/liz-lima/liz-lima-818.jpg 818w,
        assets/imgs/liz-lima/liz-lima-1131.jpg 1131w,
        assets/imgs/liz-lima/liz-lima-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">Science</h1>
      <section>
        <h3>The Science - Clinical Research</h3>
        <ul>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Clinical Research Fast Facts', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fclinical-research-fast-facts.pdf?alt=media&token=15af563e-7e10-4cfe-8808-7f227a3d6a53')">Clinical Research Fast Facts</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Isagenix in Comparison to Heart-Healthy Diet', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fisagenix-compared-to-heart-healthy-diet.pdf?alt=media&token=37a91390-daa8-45a8-ad40-dd2a9bc6abeb')">Isagenix in Comparison to Heart-Healthy Diet</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Isagenix Reaches Milestone with New Long-Term Study', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Flong-term-study-skidmore-college.pdf?alt=media&token=a4c8a6ce-9142-4252-8b2f-90e996fe7b25')">Isagenix Reaches Milestone with New Long-Term Study</span>
          </li>
        </ul>
      </section>
      <section>
        <h3>
          Isagenix Peer-Reviewed Public Studies
        </h3>
        <ul>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Nutrition Journal', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fnutrition-journal.pdf?alt=media&token=e05c4bfc-f98a-4888-8049-25540be84bd7')">Nutrition Journal</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Nutrition Metabolism', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fnutrition-metabolism.pdf?alt=media&token=5c2807bf-f234-4e2c-8454-89fda532c711')">Nutrition Metabolism</span>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
