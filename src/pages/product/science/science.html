<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-flask fixed-width space-right"></i>
      <span>Science</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/liz-lima/liz-lima-1400.jpg" alt="" srcset="
        assets/imgs/liz-lima/liz-lima-400.jpg 400w,
        assets/imgs/liz-lima/liz-lima-818.jpg 818w,
        assets/imgs/liz-lima/liz-lima-1131.jpg 1131w,
        assets/imgs/liz-lima/liz-lima-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">Science</h1>
      <section>
        <h3>The Science - Clinical Research</h3>
        <ul>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Clinical Research Fast Facts', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fclinical-research-fast-facts.pdf?alt=media&token=4474fd78-81bd-4aa8-b4aa-d3b9007475a2')">Clinical Research Fast Facts</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Isagenix in Comparison to Heart-Healthy Diet', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fisagenix-in-comparison-to-heart-healthy-diet.pdf?alt=media&token=fd1dd4fa-8d65-4ef9-81aa-e3df568cfd75')">Isagenix in Comparison to Heart-Healthy Diet</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Isagenix Reaches Milestone with New Long-Term Study', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fisagenix-reaches-new-milestone-with-new-long-term-study.pdf?alt=media&token=bea83221-b243-4584-8549-9a91798ce94b')">Isagenix Reaches Milestone with New Long-Term Study</span>
          </li>
        </ul>
      </section>
      <section>
        <h3>
          Isagenix Peer-Reviewed Public Studies
        </h3>
        <ul>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Nutrition Journal', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fnutrition-journal.pdf?alt=media&token=63a1c0d3-d0bd-4845-97fc-a8567f7967c4')">Nutrition Journal</span>
          </li>
          <li>
            <span class="pdf" (click)="pdfProvider.openPdf('Nutrition Metabolism', 'https://firebasestorage.googleapis.com/v0/b/globalexecteam-2018.appspot.com/o/pdf%2Fnutrition-metabolism.pdf?alt=media&token=bc89cc2f-9660-4891-bd9e-32c2102808c2')">Nutrition Metabolism</span>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
