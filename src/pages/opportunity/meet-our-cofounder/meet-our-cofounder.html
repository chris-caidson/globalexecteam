<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-female fixed-width space-right"></i>
      <span>Meet Our Co-Founder</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/amanda/amanda-1400.jpg" alt="Leaving Legacies" srcset="assets/imgs/amanda/amanda-400.jpg 400w,
    assets/imgs/amanda/amanda-841.jpg 841w,
    assets/imgs/amanda/amanda-1160.jpg 1160w,
    assets/imgs/amanda/amanda-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">Meet Our Co-Founder - Kathy Coover</h1>
      <section id="videoSection">
        <img id="videoImg" sizes="(max-width: 1223px) 100vw" src="assets/imgs/susan-frame-1223.jpg" alt="Meet Our Co-Founder Video"
          class="video-thumb" (click)="openVideoModal()" srcset="assets/imgs/susan-frame/susan-frame-400.jpg 400w,
        assets/imgs/susan-frame/susan-frame-848.jpg 848w,
        assets/imgs/susan-frame/susan-frame-1187.jpg 1187w,
        assets/imgs/susan-frame/susan-frame-1223.jpg 1223w" />
      </section>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
