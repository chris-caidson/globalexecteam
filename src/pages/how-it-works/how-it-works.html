<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-book fixed-width space-right"></i>
      <span>How It Works</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
  <header role="banner">
    <img sizes="(max-width: 1400px) 100vw" src="assets/imgs/mary-ellen/mary-ellen-1400.jpg" alt="" srcset="
        assets/imgs/mary-ellen/mary-ellen-400.jpg 400w,
        assets/imgs/mary-ellen/mary-ellen-820.jpg 820w,
        assets/imgs/mary-ellen/mary-ellen-1131.jpg 1131w,
        assets/imgs/mary-ellen/mary-ellen-1400.jpg 1400w" />
  </header>
  <main role="main">
    <article>
      <h1 class="uppercase centered">How It Works</h1>
      <div class="grid-container">
        <section id="listSection">
          <ul>
            <li>
              <span class="pdf" (click)="pdfProvider.openPdf('System Guide', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fsystem-guide.pdf?alt=media&token=17ce939b-e13d-414a-87e7-9e54b0fca3ff')">30-Day
                System Guide</span>
            </li>
            <li>
              <span class="pdf" (click)="pdfProvider.openPdf('Product Fast Facts', 'https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/pdf%2Fproduct-fast-facts-2018.pdf?alt=media&token=0353b4f5-24c2-44db-a63d-91411997bed5')">Product
                Fast Facts</span>
            </li>
            <li>
              <p>
                <span class="uppercase">Why Isagenix</span>
                <span class="name"> - Dr. Joshua Dunsky</span>
              </p>
              <audio controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/getfreeglobal.appspot.com/o/audio%2Fdunsky-call.mp3?alt=media&token=61192eee-2fc2-4363-a529-98c2c241283a">
                <p>Your device does not support native audio.</p>
              </audio>
            </li>
          </ul>
        </section>
        <div id="topGrid">
          <section id="videoSection">
            <img id="shakeDay" *ngIf="activeVideo == 'shake-day'" src="assets/imgs/misc/shake-day.jpg" (click)="openVideoModal('shake-day')"
              alt="How to Do a Shake Day" />
            <img id="cleanseDay" *ngIf="activeVideo == 'cleanse-day'" src="assets/imgs/misc/cleanse-day.jpg" (click)="openVideoModal('cleanse-day')"
              alt="How to Do a Cleanse Day" />
          </section>
          <section id="videoSelectorSection">
            <div id="shake-day" (click)="toggleVideo('shake-day')">
              <h3>How to Do a Shake Day</h3>
            </div>
            <div class="divider"></div>
            <div id="cleanse-day" (click)="toggleVideo('cleanse-day')">
              <h3>How to Do a Cleanse Day</h3>
            </div>
          </section>
        </div>
      </div>
    </article>
  </main>
  <get-footer></get-footer>
</ion-content>
