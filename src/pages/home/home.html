<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-home fixed-width space-right"></i>
      <span>Home</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="tertiary">
  <ion-grid no-padding class="white">
    <ion-row>
      <ion-col>
        <img src="../assets/imgs/main-page-bg.jpg" alt="" id="main-bg" />
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <div id="wellness-rev-container">
          <img id="wellness-rev" src="../assets/imgs/wellness-revolution-sm.png" alt="The Wellness Revolution" class="pad-top pad-bottom"
          />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="../assets/imgs/syl.jpg" alt="Start Your Life" class="bordered-video-thumb" />
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/ent-women.jpg" alt="Enterprising Women" class="bordered-video-thumb" />
      </ion-col>
      <ion-col>
        <img src="../assets/imgs/retire-wealthy.jpg" alt="Retire Wealthy" class="bordered-video-thumb" />
      </ion-col>
    </ion-row>
    <ion-row class="pad-bottom">
      <ion-col>
        <span class="label">START YOUR LIFE
          <br />(18 - 35)</span>
      </ion-col>
      <ion-col>
        <span class="label">ENTERPRISING WOMEN</span>
      </ion-col>
      <ion-col>
        <span class="label">RETIRE WEALTHY</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <footer>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <img src="../assets/imgs/countries.png" alt="" class="pad-all" />
        </ion-col>
      </ion-row>
      <ion-row align-items-center class="tertiary">
        <ion-col>
          <span class="message">Learn More About Our Product</span>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <a href="//getfit.global">
            <img src="../assets/imgs/getfit-global.png" alt="GetFit.Global" />
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </footer>
</ion-content>
